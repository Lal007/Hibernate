plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.18.Final'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.14'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
